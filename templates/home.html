<!-- templates/home.html -->

{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}

    Hi {{ user.email }}. You are doing well!
    <p><a href="{% url 'logout' %}">Log out</a> </p>

{% else %}

    <p>You are not logged in. </p>
    <a href="{% url 'login'}">Log In</a>
    <br /><br />
    <a href="{% url 'signup'}">Sign Up</a>
{% endif %}
{% endblock content %}
